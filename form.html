<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>HTML Form</h1>
    <hr>
    <a href="index.html"><button>Go to Home</button></a>
    <br><br>
<form action="">
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        <tr>
            <td><label for="full-name">Full Name*</label></td>
            <td><input type="text" name="" id="full-name" placeholder="Enter your Name" required></td>
        </tr>
        <tr>
            <td><label for="email">Email*</label></td>
            <td><input type="email" name="" id="email" placeholder="Enter your Email" required></td>
        </tr>
        <tr>
            <td><label for="contact">Mobile number*</label></td>
            <td><input type="number" name="" id="contact" value="8801" required></td>
        </tr>
        <tr>
            <td><label for="gender">Your Gender</label></td>
            <td><input type="radio" name="gender" id="male"> <label for="male">Male</label>
                <br>
                <input type="radio" name="gender" id="female"> <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td><label for="blood-group">Blood Group</label></td>
            <td>
                <Select id="blood-group" multiple size="4">
               
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B-</option>
                <option value="O+" selected>O+</option>
                <option value="O-">O-</option>
                </Select>
          </td>
        </tr>
        <tr>
            <td><label for="country">Country</label></td>
            <td><input list="link" id="country">
                <datalist id="link">
                    <option value="India">India</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Canada">Canada</option>
                    <option value="US">US</option>
                    <option value="UK">UK</option>
                </datalist>
            </td>
        </tr>
        <tr>
            <td><label for="birthday">Your Birthday</label></td>
            <td><input type="date" name="" id="birthday"></td>
        </tr>
        <tr>
            <td>Select Color</td>
            <td><input type="color" name="" id=""></td>
        </tr>
        <tr>
            <td>Your Photo</td>
            <td> <input type="file" name="" id=""> </td>
        </tr>
        <tr>
            <td>Button</td>
            <td><input type="button" value="Like"></td>
        </tr>
        <tr>
            <td>DateTime Local</td>
            <td><input type="datetime-local" name="" id=""></td>
        </tr>
        <tr>
            <td>Chekbox</td>
            <td>
                <label for="">Tick on this</label>
                <input type="checkbox" name="" id=""> </td>
        </tr>
        <tr>
            <td>Image</td>
            <td><input type="image" src="images/Flag_of_Bangladesh.png" alt=""></td>
        </tr>
        <tr>
            <td>Range</td>
            <td><input type="range" name="" id=""></td>
        </tr>
        <tr>
            <td>Month</td>
            <td><input type="month" name="" id=""></td>
        </tr>
        <tr>
            <td>Hidden</td>
            <td><input type="hidden" name=""></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="" id="" placeholder="Enter Password"></td>
        </tr>
        <tr>
            <td>Search</td>
            <td><input type="search" name="" id=""></td>
        </tr>
        <tr>
            <td>Time</td>
            <td><input type="time" name="" id=""></td>
        </tr>
        <tr>
            <td>Week</td>
            <td><input type="week" name="" id=""></td>
        </tr>
        <tr>
            <td>URL</td>
            <td><input type="url" name="" id="" placeholder="Enter a link"></td>
        </tr>
        <tr>
            <td>Tel</td>
            <td><input type="tel" name="" id="" placeholder="Tel"></td>
        </tr>
        
        <tr>
            <th><input type="submit" value="Submit"></th>
            <th><input type="reset" value="Reset"></th>
        </tr>
    </table>
</form> 
</body>
</html>
